<!DOCTYPE html>
<html>
  <head> 
    <title>Age Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">    
    <link rel="stylesheet" href="AgeCalc.css">
  </head>
  
  <body>
    <div class="parent">
       <div class="heading">
           <h1> Calculate your age in years to days</h1>
       </div>
      
       <div class="submitButton">
           <button class="btn btn-warning" onClick="age_input()">Click here</button>
       </div>
       <div class="resetBtn">
           <button class="btn btn-success" style="float:right;" onClick="reset()">reset</button>
       </div>
    
       <div id="result"></div>
    </div>
    
    <script src="AgeCalc.js">  </script>     
  </body>
</html>
